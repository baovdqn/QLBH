<div class="detail-product row">
  <div class="col-4">
    <img [src]="product?.image" alt="" class="img-product" />
  </div>
  <div class="col-8">
    <h4 class="mb-4">{{ product?.name }}</h4>
    <h5 class="price mb-4">{{ product?.price | number : '1.0-0' }} đ</h5>
    <p>Thuộc loại: {{ product.categories[0].name }}</p>
    <p>Mô tả:</p>
    <p>{{ product.description }}</p>
  </div>
</div>
