<!-- <div class="container"> -->
<div class="row g-3">
  <ng-container *ngIf="listProduct.length; else empty">
    <app-product
      [product]="product"
      *ngFor="let product of listProduct"
      class="col-4"
    ></app-product>
  </ng-container>
  <ng-template #empty>
    <div class="mt-5" style="text-align: center">Không có sản phẩm</div>
  </ng-template>
</div>
