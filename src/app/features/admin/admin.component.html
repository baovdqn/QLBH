<div class="admin-container">
  <h5 class="mb-4">{{ activeCategory?.name }}</h5>
  <div [ngSwitch]="activeCategory.link">
    <div *ngSwitchCase="'category'">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col-1">STT</th>
            <th scope="col-9">Tên danh mục</th>
            <th scope="col-2">Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of listCategories">
            <th scope="row">{{ category.id }}</th>
            <td>{{ category?.name }}</td>
            <td class="d-flex gap-3">
              <button type="button" class="btn btn-success mr-4">
                Chỉnh sửa
              </button>
              <button type="button" class="btn btn-success">Xoá</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
