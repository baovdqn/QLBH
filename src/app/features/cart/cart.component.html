<div class="cart-container">
  <h5>Giỏ hàng</h5>
  <div class="d-flex justify-content-between">
    <h6>Danh mục sản phẩm</h6>
    <h6>Tổng tiền: {{ sumPrice | number : '1.0-0' }}</h6>
  </div>
  <nz-table #basicTable [nzData]="carts">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ảnh</th>
        <th>Tên sản phẩm</th>
        <th>Giá tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of carts; index as index">
        <td>{{ index + 1 }}</td>
        <td style="width: 20%">
          <img style="height: 100px; width: 100px" [src]="data.image" alt="" />
        </td>
        <td>{{ data.name }}</td>
        <td>{{ data.price | number : '1.0-0' }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
