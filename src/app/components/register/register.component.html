<div class="modal-header">
  <h4 class="modal-title">Đăng kí tài khoản</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<ngb-alert *ngIf="showAlert" [type]="'danger'">{{
  'Lỗi khi đăng kí'
}}</ngb-alert>
<ngb-alert
  *ngIf="formData.repassword != '' && formData.password != formData.repassword"
  [type]="'danger'"
  >{{ 'Nhập lại mật khẩu chưa đúng' }}</ngb-alert
>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control mt-2"
        [(ngModel)]="formData.email"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="password">Mật khẩu:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control mt-2"
        [(ngModel)]="formData.password"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="password">Nhập lại mật khẩu:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control mt-2"
        [(ngModel)]="formData.repassword"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="fullName">Họ và tên:</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        class="form-control mt-2"
        [(ngModel)]="formData.fullName"
        required
      />
    </div>
    <div class="form-group mt-2">
      <label for="phoneNumber">Số điện thoại:</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        class="form-control mt-2"
        [(ngModel)]="formData.phoneNumber"
        required
      />
    </div>
  </form>
  <div class="modal-footer border-0 p-0 pt-2">
    <button type="button" class="btn btn-success" (click)="onSubmit()">
      Đăng kí
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="activeModal.close('Close click')"
    >
      Đóng
    </button>
  </div>
</div>
